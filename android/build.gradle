group 'com.mr.flutter.plugin.filepicker'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3' // ✅ Downgraded for older versions
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30 // ✅ Lowered for compatibility

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30 // ✅ Lowered to work with older Flutter versions
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    dependencies {
        implementation 'androidx.core:core:1.0.2'
        implementation 'androidx.annotation:annotation:1.0.0'
        implementation "androidx.lifecycle:lifecycle-runtime:2.1.0"
    }

    // ✅ Ensuring namespace compatibility for older Gradle
    namespace 'com.mr.flutter.plugin.filepicker'
}
